<!-- live-exec.component.html -->
<div class="container-sm p-5">
  <div class="d-flex justify-content-between">
    <h2 class="d-flex justify-content-between fs-3 p-3">live exchange rates</h2>
    <div class="d-flex justify-content-between"></div>
    <button
      class="icon-plus"
      mat-button
      (click)="onDialog()"
      style="float: left"
    >
      <img
        src="../../assets/plus.png"
        class="icon-img"
        style="margin-left: 19px"
      />
      Add To Favorites
    </button>
  </div>

  <div class="container">
    <div class="row row-cols-2">
      <div class="col" *ngFor="let currency of savedCountries">
        <div class="d-flex border-bottom container-sm">
          <div class="d-flex fs-5">
            <img [src]="currency.flagUrl" class="m-4 icon" />
          </div>
          <div class="flex-grow-1 align-text-bottom fs-6 p-4">
            <div class="fs-5">{{ currency.name }}</div>
            <div class="cur">CURRENCY</div>
          </div>
          <div class="d-flex fs-5 align-items-center fw-bold" class="rate-num">
            {{ fromExchangeRate! / currency.rate | number : "1.4-4" }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
